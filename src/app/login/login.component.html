<div class="container-fluid">
<form #loginForm="ngForm" class="form-horizontal">
    <div class="form-group row">
        <label class="control-label col-sm-4">username :</label>
        <div class="col-sm-8">
            <input type="text" name="username" [(ngModel)]="p.username" placeholder="username" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-4">password :</label>
        <div class="col-sm-8">
            <input type="text" name="password" [(ngModel)]="p.password" placeholder="password" required><br>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
            <input type="button" class="btn btn-success" value="login" [disabled]="!loginForm.form.valid"
                (click)="onLogin()">
        </div>
    </div>
</form>
     {{message}}
</div>
