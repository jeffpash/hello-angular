<form #calcForm="ngForm" class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-sm-4">HT :</label>
            <div class="col-sm-8">
                <input type="number" name="ht" placeholder="ht" required>
            </div>
        </div>
        <div class="form-group row">
                <label class="control-label col-sm-4">TAUX :</label>
                <div class="col-sm-8">
                    <input type="number" name="taux" ng-option="" placeholder="taux" required>
                </div>
            </div>
            <div class="form-group row">
                    <label class="control-label col-sm-4">TVA :</label>
                    <div class="col-sm-8">
                        <input type="number" name="tva" placeholder="tva" required>
                    </div>
                </div>
        <div class="form-group row">
            <label class="control-label col-sm-4">TTC :</label>
            <div class="col-sm-8">
                <input type="number" name="ttc" placeholder="ttc" required><br>
            </div>
        </div>

    </form>
